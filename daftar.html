<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - Razepedia</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }
      .bg-circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }
      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 15s infinite linear;
      }
      .circle:nth-child(1) {
        width: 300px;
        height: 300px;
        left: -10%;
        top: 20%;
        animation-duration: 20s;
      }
      .circle:nth-child(2) {
        width: 200px;
        height: 200px;
        right: -5%;
        bottom: 10%;
        animation-duration: 25s;
      }
      .circle:nth-child(3) {
        width: 400px;
        height: 400px;
        left: 20%;
        bottom: -15%;
        animation-duration: 30s;
      }
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.4;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .container {
        position: relative;
        z-index: 10;
        width: 380px;
        padding: 40px 35px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
      }
      .input-group {
        margin-bottom: 25px;
      }
      .input-group input {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }
      .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .input-group input:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }
      button {
        width: 100%;
        padding: 14px;
        background: #00d4ff;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin: 8px 0;
      }
      button:hover {
        background: #00b0d4;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 212, 255, 0.5);
      }
      .link {
        text-align: center;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.8);
      }
      .link a {
        color: #a0eaff;
        text-decoration: none;
        font-weight: 600;
      }
      .link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="bg-circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="container">
      <h2>Daftar Akun</h2>
      <form id="registerForm">
        <div class="input-group">
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
            autocomplete="username"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            autocomplete="new-password"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="confirm"
            placeholder="Konfirmasi Password"
            required
            autocomplete="new-password"
          />
        </div>
        <button type="submit">Daftar</button>
      </form>
      <div class="link">
        Sudah punya akun? <a href="login.html">Masuk di sini</a>
      </div>
    </div>

    <script>
      const REGISTRATION_URL =
        "https://script.google.com/macros/s/AKfycbwyCNxL23zEUpjqDBSXS-_NShQecdij19R8JvZ9pxQ8IVxlgodMOmj0CwkAi6hNlRc6Pw/exec";

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const pass1 = document.getElementById("password").value;
          const pass2 = document.getElementById("confirm").value;

          if (!username || !pass1) {
            Swal.fire("Error", "Username dan password wajib diisi!", "error");
            return;
          }
          if (pass1 !== pass2) {
            Swal.fire("Error", "Password tidak cocok!", "error");
            return;
          }
          if (pass1.length < 5) {
            Swal.fire("Error", "Password minimal 5 karakter!", "warning");
            return;
          }

          try {
            const res = await fetch(REGISTRATION_URL, {
              method: "POST",
              body: JSON.stringify({ username, password: pass1 }),
              headers: { "Content-Type": "text/plain" },
            });
            const data = await res.json();

            if (data.success) {
              Swal.fire({
                icon: "success",
                title: "Registrasi Berhasil!",
                text: `Akun ${username} telah dibuat!`,
                timer: 3000,
              }).then(() => { localStorage.setItem("currentUser", username); window.location.href = "dashboard.html"; });
            } else {
              Swal.fire("Gagal", data.message || "Terjadi kesalahan", "error");
            }
          } catch (err) {
            Swal.fire("Error", "Gagal terhubung ke server", "error");
          }
        });

      // Tekan Enter â†’ langsung daftar
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && document.activeElement.tagName === "INPUT") {
          document.querySelector("#registerForm button").click();
        }
      });
    </script>
  </body>
</html>
