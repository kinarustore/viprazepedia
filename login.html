<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Razepedia</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }
      .bg-circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }
      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 15s infinite linear;
      }
      .circle:nth-child(1) {
        width: 300px;
        height: 300px;
        left: -10%;
        top: 20%;
        animation-duration: 20s;
      }
      .circle:nth-child(2) {
        width: 200px;
        height: 200px;
        right: -5%;
        bottom: 10%;
        animation-duration: 25s;
      }
      .circle:nth-child(3) {
        width: 400px;
        height: 400px;
        left: 20%;
        bottom: -15%;
        animation-duration: 30s;
      }
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.4;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .container {
        position: relative;
        z-index: 10;
        width: 380px;
        padding: 40px 35px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
      }
      .input-group {
        margin-bottom: 25px;
      }
      .input-group input {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }
      .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .input-group input:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }
      button {
        width: 100%;
        padding: 14px;
        background: #00d4ff;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin: 8px 0;
      }
      button:hover {
        background: #00b0d4;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 212, 255, 0.5);
      }
      .link {
        text-align: center;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.8);
      }
      .link a {
        color: #a0eaff;
        text-decoration: none;
        font-weight: 600;
      }
      .link a:hover {
        text-decoration: underline;
      }
      .loading {
        text-align: center;
        color: #fff;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="bg-circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="container">
      <h2>Masuk</h2>
      <form id="loginForm">
        <div class="input-group">
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
            autocomplete="username"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="link">
        Belum punya akun? <a href="daftar.html">Daftar di sini</a>
      </div>
      <div class="loading" id="loading">Memuat data user...</div>
    </div>

    <script>
      const CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDaxGbl_LIMXaepttwYU6N0rtC7tuD0G02QnfPn-jSYUPAVXPc-MGOV4jn4bmRYe4xLrvuBUt8coRM/pub?gid=0&single=true&output=csv";
      let validUsers = {};

      function parseCSV(text) {
        const lines = text.trim().split("\n");
        const users = {};
        lines.forEach((line, i) => {
          if (i === 0 && line.toLowerCase().includes("username")) return;
          const [u, p] = line.split(",");
          if (u && p) users[u.trim()] = p.trim();
        });
        return users;
      }

      async function loadUsers() {
        document.getElementById("loading").style.display = "block";
        try {
          const res = await fetch(CSV_URL + "&t=" + Date.now()); // cache buster
          const text = await res.text();
          validUsers = parseCSV(text);
        } catch (err) {
          Swal.fire(
            "Error",
            "Gagal memuat data user dari spreadsheet!",
            "error"
          );
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (validUsers[username] && validUsers[username] === password) {
          Swal.fire({
            icon: "success",
            title: "Login Berhasil!",
            html: `Selamat datang, <strong>${username}</strong>!`,
            timer: 4000,
            timerProgressBar: true,
            background: "#1e1e2e",
            color: "#fff",
            confirmButtonColor: "#00d4ff",
          }).then(() => { localStorage.setItem("currentUser", username); window.location.href = "dashboard.html"; });
        } else {
          Swal.fire({
            icon: "error",
            title: "Login Gagal!",
            text: "Username tidak ditemukan atau password salah!",
            background: "#1e1e2e",
            color: "#fff",
            confirmButtonColor: "#ff6b6b",
          });
        }
      });

      // Tekan Enter â†’ langsung login
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && document.activeElement.tagName === "INPUT") {
          document.querySelector("#loginForm button").click();
        }
      });

      window.onload = loadUsers;
    </script>
  </body>
</html>
